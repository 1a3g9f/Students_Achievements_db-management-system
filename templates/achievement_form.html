{% extends 'base.html' %}

{% block content %}
<style>
    /* --- FORM STYLING --- */
    /* Give the labels a clean, professional look */
    form th {
        text-align: right;
        padding-right: 25px;
        padding-bottom: 20px;
        color: #4a5568;
        font-weight: 600;
        vertical-align: top; /* Aligns label to top of input */
        padding-top: 15px;
        width: 25%;
    }
    
    /* Space out the input fields */
    form td {
        padding-bottom: 20px;
        width: 75%;
    }

    /* Style the inputs (Text, Dates, Dropdowns) */
    input[type="text"], 
    input[type="number"], 
    input[type="date"], 
    textarea, 
    select {
        width: 100%;
        padding: 12px 18px;
        border: 2px solid #e2e8f0;
        border-radius: 15px; /* Creative rounded corners */
        background-color: #f8fafc;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
    }

    /* Glow effect when clicking an input */
    input:focus, select:focus, textarea:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15); /* Soft Blue Glow */
        outline: none;
        background-color: #fff;
    }

    /* File Upload Styling */
    input[type="file"] {
        padding: 10px;
        background: white;
        border: 2px dashed #cbd5e0;
        border-radius: 10px;
    }

    /* --- "MISSING CATEGORY" BOX --- */
    .category-alert {
        /* Soft Gradient Background */
        background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
        border: none;
        color: #2d3748;
        position: relative;
        overflow: hidden;
    }
    
    .category-alert::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255,255,255,0.2);
        transform: rotate(45deg);
        pointer-events: none;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            
            <div class="d-flex align-items-center mb-4">
                <div class="bg-light p-3 rounded-circle shadow-sm me-3">
                    <i class="fas fa-trophy text-warning fa-2x"></i>
                </div>
                <div>
                    <h2 class="fw-bold m-0" style="color: #4a5568;">New Achievement</h2>
                    <p class="text-muted m-0">Record a new milestone for the student.</p>
                </div>
            </div>

            <div class="alert category-alert shadow-sm rounded-4 p-4 mb-5 d-flex align-items-center justify-content-between">
                <div style="z-index: 1;">
                    <h5 class="fw-bold m-0"><i class="fas fa-lightbulb me-2"></i>Missing a Category?</h5>
                    <small style="font-weight: 500; opacity: 0.8;">
                        Can't find "Sports" or "Academic" in the list? Create it here first.
                    </small>
                </div>
                <a href="{% url 'add_category' %}?next={{ request.path }}" target="_blank" 
                   class="btn btn-light text-primary fw-bold shadow-sm rounded-pill px-4" 
                   style="z-index: 1;">
                    <i class="fas fa-plus-circle me-1"></i> New Category
                </a>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <table style="width: 100%;">
                    {{ form.as_table }}
                </table>

                <hr class="my-5" style="opacity: 0.1;">

                <div class="d-flex justify-content-end gap-3">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary rounded-pill px-4 py-2 fw-bold border-2">
                        Cancel
                    </a>
                    <button type="submit" class="btn text-white rounded-pill px-5 py-2 fw-bold shadow-lg hover-scale" 
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                        <i class="fas fa-check-circle me-2"></i> Save Record
                    </button>
                </div>
            </form>
            </div>
    </div>
</div>
{% endblock %}
