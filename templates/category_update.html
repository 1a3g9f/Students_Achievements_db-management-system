{% extends 'base.html' %}

{% block content %}
<style>
    /* --- FORM STYLING --- */
    .form-control {
        border-radius: 15px;
        border: 2px solid #e2e8f0;
        padding: 12px 18px;
        background-color: #f8fafc;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background-color: #fff;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        outline: none;
    }

    .form-label {
        font-weight: 700;
        color: #64748b;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
        
        <div class="bg-white p-5 rounded-4 shadow-lg position-relative overflow-hidden">
            
            <div style="position: absolute; top: -50px; right: -50px; width: 100px; height: 100px; background: #fef3c7; border-radius: 50%; opacity: 0.5;"></div>

            <div class="d-flex align-items-center mb-4">
                <div class="bg-warning bg-opacity-10 p-3 rounded-circle me-3 text-warning">
                    <i class="fas fa-pencil-alt fa-lg"></i>
                </div>
                <div>
                    <h3 class="fw-bold m-0" style="color: #1e293b;">Edit Category</h3>
                    <p class="text-muted m-0">
                        Editing <span class="text-primary fw-bold">{{ category.name }}</span>
                    </p>
                </div>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label">Category Name</label>
                    <input type="text" name="name" value="{{ category.name }}" class="form-control" required>
                </div>

                <div class="mb-5">
                    <label class="form-label">Description</label>
                    <textarea name="description" rows="4" class="form-control">{{ category.description }}</textarea>
                </div>

                <div class="d-flex gap-3">
                    <a href="{% url 'add_category' %}" class="btn btn-light w-50 rounded-pill fw-bold text-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    
                    <button type="submit" class="btn w-50 text-white rounded-pill fw-bold shadow-sm hover-scale" 
                            style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); border: none;">
                        <i class="fas fa-save me-2"></i>Save
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
